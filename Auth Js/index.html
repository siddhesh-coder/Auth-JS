<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    
    <div id="main-container">
       <header>
        <div><p class="current-state">Sign Up</p></div>
       </header>
       <main>
        <form class="submission">
          <input type="text" id="name-area" placeholder="Name" required>
          <input type="text" placeholder="Email" required>
          <input type="text" placeholder="Password" required>
          <p class="forget">Forget Password? <a href="#" class="forget">Click Here!</a></p>
        </form>
       </main>
       <footer>
        <button type="button" id="signUp">Sign Up</button>
        <button type="button" id="signIn" class="disable">Sign In</button>
       </footer>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
